{%extends 'base.html'%}

{%block content%}

<body class="container-fluid  bg-secondary">
    <div class="container">
        <div class="row">
            {% for item in blogs %}

            <div class="card col-sm-4" style="background:rgb(224, 227, 230);box-shadow: 5px 10px;margin:1%;">
                <div class="card-body">
                    <div>{{ item.description | capitalize }}</div>
                    <div><strong>Created: </strong>{{item.date}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{%endblock%}
