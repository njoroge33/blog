{%extends 'base.html'%}

{%block content%}

<body class="container-fluid  bg-secondary">
    <div class="container">
        <div class="row">
            <div class="card" style="background:rgb(224, 227, 230);box-shadow: 5px 10px;margin:1%;width:100%;">
                <h1 class="card-header">QUOTE OF THE DAY</h1>
                <div class="card-body">
                    <div>{{ quote.quote | capitalize }}</div>
                    <div><strong>Created by: </strong>{{quote.author}}</div>
                </div>
            </div>
        </div>
        {%if blogs%}
        <h1 style="background:rgb(224, 227, 230);box-shadow: 5px 10px;text-align:center;">BLOGS</h1>
        {%endif%}
        <div class="row">
            {% for item in blogs %}

            <a class="card col-sm-4"
                style="background:rgb(224, 227, 230);box-shadow: 5px 10px;margin:1%;cursor: pointer;color: black;text-decoration: none;"
                href={{ url_for("main.review", id=item.id) }}>
                <div class="card-body">
                    <div>{{ item.description | capitalize }}</div>
                    <div><strong>Created: </strong>{{item.date}}</div>
                    <div><strong>Created By: </strong>{{item.user.username}}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
{%endblock%}
